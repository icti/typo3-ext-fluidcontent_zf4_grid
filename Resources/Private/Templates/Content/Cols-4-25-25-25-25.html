{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

		 <f:section name="Configuration">
				 <flux:form wizardTab="ZF4 Grid" id="cols-4-25-25-25-25" 
						 icon="{v:extension.path.resources(path: 'Icons/Cols-4-25-25-25-25.png')}"
						 label="4 columnas (25/25/25/25)" description="">

						 <flux:grid>
								 <flux:grid.row>
										 <flux:grid.column style="width: 25%">
												 <flux:form.content name="content.0" label="Columna" />
										 </flux:grid.column>
										 <flux:grid.column style="width: 25%">
												 <flux:form.content name="content.1" label="Columna" />
										 </flux:grid.column>
										 <flux:grid.column style="width: 25%">
												 <flux:form.content name="content.2" label="Columna" />
										 </flux:grid.column>
										 <flux:grid.column style="width: 25%">
												 <flux:form.content name="content.3" label="Columna" />
										 </flux:grid.column>										 
								 </flux:grid.row>
						 </flux:grid>

				 </flux:form>
		 </f:section>

<f:section name="Preview">
		<flux:widget.grid />
</f:section>

<f:section name="Main">
		<div class="row">
  			<div class="large-3 columns">
						<flux:content.render area="content.0" />
				</div>
  			<div class="large-3 columns">
						<flux:content.render area="content.1" />
				</div>
  			<div class="large-3 columns">
						<flux:content.render area="content.2" />
				</div>
  			<div class="large-3 columns">
						<flux:content.render area="content.3" />
				</div>		
		</div>
</f:section>
