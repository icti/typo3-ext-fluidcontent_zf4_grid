{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

		 <f:section name="Configuration">
				 <flux:form wizardTab="ZF4 Grid" id="cols-2-50-50" 
						 icon="{v:extension.path.resources(path: 'Icons/Cols-2-50-50.png')}"
						 label="2 columnas (50/50)" description="">

						 <flux:grid>
										 <flux:grid.row>
												 <flux:grid.column>
														 <flux:form.content name="content.0" label="Columna" />
												 </flux:grid.column>
												 <flux:grid.column>
														 <flux:form.content name="content.1" label="Columna" />
										 </flux:grid.column>
								 </flux:grid.row>
						 </flux:grid>

				 </flux:form>
		 </f:section>

<f:section name="Preview">
		<flux:widget.grid />
</f:section>

<f:section name="Main">
		<div class="row">
  			<div class="large-6 columns">
						<flux:content.render area="content.0" />
				</div>
  			<div class="large-6 columns">
						<flux:content.render area="content.1" />
				</div>
		</div>
</f:section>
